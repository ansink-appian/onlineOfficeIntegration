plugins {
    id 'java'
}

apply plugin: 'java'

//group 'com.appiancorp'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('/Users/mark.ansink/Documents/lib/appian-plug-in-sdk.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'log4j', name: 'log4j', version: '+'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '+'
    compileOnly group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '+'
    implementation group: 'org.json', name: 'json', version: '+'
    implementation("commons-io:commons-io:+")

}

test {
    useJUnitPlatform()
}
jar {
//    duplicatesStrategy = DuplicatesStrategy.FAIL
//    into('META-INF/lib') {
//        from(configurations.runtimeClasspath)
//    }
    from sourceSets.main.allSource

    manifest {
        attributes("Spring-Context": "*;publish-context:=false")
    }
}